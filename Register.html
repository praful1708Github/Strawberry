<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div id="container22">
        <div id="top-bar1">
            <h1>CREATE ACCOUNT</h1>
        </div>

        <div id="singup-form">
            <h3>Welcome!</h3>
            <p>Get free Strawberrynet credit for referring friends and save payment information for <br> easier purchasing.</p>
            <form onsubmit="register(event)">
                <label>Name*</label> <br>
                <input id="UserName" type="text"> <br>
                <label>Email*</label> <br>
                <input id="UserEmail" type="email"> <br>
                <label>Password*</label> <br>
                <input id="UserPassword" type="password"><br>
                <input type="submit" value="CREATE ACCOUNT NOW">
            </form>
        </div>
    </div>

    <script src="server.js"></script>
</body>
</html>
